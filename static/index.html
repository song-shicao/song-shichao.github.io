<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Cui & Song</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-out;
        }

        /* Dynamic background particle effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(0,0,0,0.05), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0,0,0,0.03), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(0,0,0,0.04), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(0,0,0,0.03), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(0,0,0,0.02), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 15s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        #container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
        }

        #counter {
            margin-bottom: 30px;
        }

        #number {
            font-size: clamp(4rem, 8vw, 6rem);
            font-weight: 100;
            color: #2c3e50;
            text-shadow: 0 0 30px rgba(44,62,80,0.3);
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 10px;
            display: block;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(44,62,80,0.3), 0 0 40px rgba(52,73,94,0.2); }
            to { text-shadow: 0 0 40px rgba(44,62,80,0.5), 0 0 60px rgba(52,73,94,0.4); }
        }

        #suffix {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(44,62,80,0.7);
            letter-spacing: 1px;
        }

        #subtitle {
            color: rgba(44,62,80,0.8);
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: 0.5px;
            margin-top: 20px;
            position: relative;
        }

        #subtitle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(44,62,80,0.5), transparent);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #container {
                padding: 20px;
            }

            #subtitle {
                font-size: 0.9rem;
            }
        }

        /* Valentine's Day effect - Simple elegant color change */
        .valentine-effect #number {
            animation: valentine-elegant 4s ease-in-out infinite;
        }

        @keyframes valentine-elegant {
            0%, 100% {
                color: #2c3e50;
                transform: scale(1);
            }
            50% {
                color: #e91e63;
                transform: scale(1.02);
            }
        }

        .valentine-effect #subtitle {
            color: rgba(233, 30, 99, 0.7);
            transition: color 2s ease;
        }

        /* 100-day milestone effect - Dignified golden accent */
        .milestone-effect #number {
            animation: milestone-dignified 3s ease-in-out infinite;
        }

        @keyframes milestone-dignified {
            0%, 100% {
                color: #2c3e50;
                text-shadow: 0 0 30px rgba(44,62,80,0.3);
            }
            50% {
                color: #f39c12;
                text-shadow: 0 0 40px rgba(243, 156, 18, 0.4);
            }
        }

        .milestone-effect #subtitle::before {
            background: linear-gradient(90deg, transparent, rgba(243, 156, 18, 0.8), transparent);
            animation: milestone-line 3s ease-in-out infinite;
        }

        @keyframes milestone-line {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Anniversary effect - Minimalist silver-gray effect */
        .anniversary-effect #number {
            animation: anniversary-silver 4s cubic-bezier(.4,0,.2,1) infinite;
        }

        @keyframes anniversary-silver {
            0%, 100% {
                color: #6c757d;
                text-shadow: 0 0 20px rgba(108,117,125,0.3);
            }
            50% {
                color: #495057;
                text-shadow: 0 0 40px rgba(73,80,87,0.4);
            }
        }

        .anniversary-effect #subtitle::after {
            content: '';
            display: block;
            margin: 18px auto 0 auto;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, transparent, #6c757d 60%, transparent);
            border-radius: 1px;
            animation: anniversary-line-expand 2.5s cubic-bezier(.4,0,.2,1) forwards;
        }

        @keyframes anniversary-line-expand {
            0% { width: 0; opacity: 0; }
            40% { width: 40px; opacity: 0.5; }
            100% { width: 80px; opacity: 1; }
        }

        /* Swipe up hint */
        .swipe-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(44,62,80,0.5);
            font-size: 0.8rem;
            font-weight: 300;
            z-index: 10;
            animation: swipe-pulse 2s ease-in-out infinite;
        }

        @keyframes swipe-pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) translateY(0); }
            50% { opacity: 0.8; transform: translateX(-50%) translateY(-5px); }
        }

        /* Page slide effect */
        .page-slide-up {
            transform: translateY(-100vh);
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
</head>
<body>
    <div id="container">
        <div id="counter">
            <span id="number"> </span>
            <span id="suffix"> </span>
        </div>
        <div id="subtitle">
            day since <br>
            Ms Cui & Mr Song <br>
            fell in love on <br>
            August 4, 2022.<br>
        </div>
        <br>
    </div>
    <div class="swipe-hint">
        ↑ Explore gallery
    </div>
    <script>
        // ─── Main Functions ─────────────────────────────────────────────────

        $(document).ready(function() {
            // Calculate and display days together
            updateCounter();

            // Check for special events
            checkSpecialEvents();

            // Check URL parameters for forced event display
            handleUrlEvents();

            // Initialize swipe gesture
            initSwipeGesture();
        });

        // ─── Counter Related Functions ────────────────────────────────────────────

        function updateCounter() {
            const days = calculateDaysSince();
            $('#number').html(days);
            $('#suffix').html(getDaySuffix(days));
        }

        function calculateDaysSince(startDate = new Date(2022, 7, 4)) {
            // August 4, 2022 is the day we fell in love
            const now = new Date();
            const timeDiff = now - startDate;
            return Math.ceil(timeDiff / (24 * 60 * 60 * 1000));
        }

        function getDaySuffix(days) {
            days = Math.abs(days);
            if (11 <= days % 100 && days % 100 < 20) return "th.";
            const suffixes = {0: "th.", 1: "st.", 2: "nd.", 3: "rd."};
            return days % 10 < 4 ? suffixes[days % 10] : suffixes[0];
        }

        // ─── Special Event Handling ──────────────────────────────────────────────

        function checkSpecialEvents() {
            const now = new Date();
            const days = calculateDaysSince();

            // Check if URL parameter forces event display, if so skip auto-detection
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('event')) {
                return; // Skip auto-detection, handled by URL event processing
            }

            // Check if it's Valentine's Day (February 14th every year)
            if (now.getMonth() === 1 && now.getDate() === 14) {
                applyValentineEffect();
            }
            // Check if it's a multiple of 100 days
            else if (days % 100 === 0) {
                applyMilestoneEffect();
            }
            // Check if it's anniversary day
            else if (now.getMonth() === 7 && now.getDate() === 4) {
                applyAnniversaryEffect();
            }
        }

        function applyValentineEffect() {
            $('#container').addClass('valentine-effect');
            $('#subtitle').append('<br><span style="font-size:1.1em;font-weight:400;letter-spacing:1px;color:#e91e63;">Happy Valentine\'s Day!</span>');
            console.log('Valentine\'s Day effect activated! 💕');
        }

        function applyMilestoneEffect() {
            $('#container').addClass('milestone-effect');
            const days = calculateDaysSince();
            $('#subtitle').append(`<br><span style="font-size:1.1em;font-weight:400;letter-spacing:1px;color:#f39c12;">Celebrating ${days} days of love!</span>`);
            console.log(`Milestone effect activated! ${days} days celebration! ✨`);
        }

        function applyAnniversaryEffect() {
            $('#container').addClass('anniversary-effect');
            $('#subtitle').append('<br><span style="font-size:1.1em;font-weight:400;letter-spacing:1px;color:#6c757d;">Happy Anniversary!</span>');
            console.log('Anniversary effect activated! 🎉');
        }

        // ─── URL Event Handling ───────────────────────────────────────────────

        function handleUrlEvents() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('event')) {
                const event = urlParams.get('event');
                if (event === 'valentine') {
                    applyValentineEffect();
                } else if (event === 'milestone') {
                    applyMilestoneEffect();
                } else if (event === 'anniversary') {
                    applyAnniversaryEffect();
                } else {
                    console.warn(`Unknown event: ${event}`);
                }
            }
        }

        // ─── Swipe Gesture Handling ──────────────────────────────────────────────

        function initSwipeGesture() {
            let startY = 0;
            let startTime = 0;
            let isScrolling = false;

            // Touch events
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                startTime = Date.now();
                isScrolling = false;
            }, { passive: true });

            document.addEventListener('touchmove', function(e) {
                if (!isScrolling) {
                    const currentY = e.touches[0].clientY;
                    const deltaY = startY - currentY;

                    // Detect upward swipe gesture
                    if (deltaY > 80) { // Swipe up more than 80px
                        isScrolling = true;
                        triggerPageTransition();
                    }
                }
            }, { passive: true });

            // Mouse wheel events
            let wheelTimeout;
            document.addEventListener('wheel', function(e) {
                clearTimeout(wheelTimeout);

                // Scroll up
                if (e.deltaY < -50 || e.deltaY > 50) {
                    wheelTimeout = setTimeout(() => {
                        triggerPageTransition();
                    }, 100);
                }
            }, { passive: true });

            // Keyboard events (optional: up arrow key can also trigger)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp') {
                    triggerPageTransition();
                }
            });
        }

        function triggerPageTransition() {
            // Add slide effect
            $('body').addClass('page-slide-up');

            // Wait for animation to complete then redirect
            setTimeout(() => {
                window.location.href = '/nature/';
            }, 300);
        }
    </script>
</body>
</html>
